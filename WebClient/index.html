<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Test Page</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
    <script type="text/javascript" src="json2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {


            $('#mkserv').click(function () {
                 $.ajax({
                    url: 'http://localhost:8080/PVIBService/mkservice/?srvname='+$("#servname").val(),
                    success: function (data) {
                        alert(data);
                    },
                    dataType: 'jsonp'
                });
            });

            $('#cpu').click(function () {
                 $.ajax({
                    url: 'http://localhost:8080/PVIBService/connect_cpu_tcpip/?srvname='
                         +$("#servname").val()+'&ip='+$("#cpuip").val()+
                         '&port='+$("#cpuport").val()+
                         '&cpuname='+$("#cpuname").val(),
                    success: function (data) {
                        alert(data);
                    },
                    dataType: 'jsonp'
                });
            });

        });
    </script>
</head>
<body>
    <form id="testForm">

          <input type="button" id="mkserv" value="make service" />
          <input type="text" id="servname" />
          <br />
          <input type="button" id="cpu" value="make service" />
          <input type="text" id="cpuip" value="127.0.0.1" />
          <input type="text" id="cpuport" value="11160" />
          <input type="text" id="cpuname" value="" />
    </form>
</body>
</html>
